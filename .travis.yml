language: scala
dist: xenial
jdk: openjdk8
if: tag IS blank
branches:
  only:
  - master
env:
  global:
  - secure: 
  - secure: 
before_install:
- git fetch --tags
stages:
- name: test
- name: tag-release
  if: branch = master AND type = push
- name: release
  if: branch = master AND type = push
jobs:
  include:
  - stage: test
    name: Build and test FuzzyC2CPG JAR & preprocessor
    addons:
      apt:
        sources:
        - sourceline: ppa:ubuntu-toolchain-r/test
        packages:
        - cmake
        - g++-8
    script:
    - sbt scalafmtCheck +test
    - cmake -DCMAKE_CXX_COMPILER=/usr/bin/g++-8 ./fuzzypp
    - cmake --build . -- -j4
    - "./fuzzypp/bin/fuzzyppcli-tests"
    before_cache:
    - find $HOME/.sbt -name "*.lock" -type f -delete
    - find $HOME/.ivy2/cache -name "ivydata-*.properties" -type f -delete
    - rm -rf $HOME/.ivy2/local
  - stage: test
    name: Build and test Windows preprocessor
    os: windows
    env:
      YARN_GPG=no # GPG causes Travis to hang in Windows.
    language: cpp
    script:
    - cmake -G "Visual Studio 15 2017" -A "x64" ./fuzzypp
    - cmake --build . --config Release
    - "./fuzzypp/bin/Release/fuzzyppcli-tests.exe"
    after_script:
    - ps -ef
    - ps -Wla | sort
    - gpgconf --kill gpg-agent
    - ps -Wla | sort
    - echo $$  
  - stage: tag-release
    name: Tag release
    script: sbt ciReleaseTagNextVersion
  - stage: release
    name: Release to Bintray
    script: sbt ciReleaseBintray
  - stage: release
    name: Release Unix preprocessor
    script: skip
    before_deploy: zip -j ./fuzzyppcli.zip ./fuzzypp/bin/fuzzyppcli
    deploy:
      edge: true
      provider: releases
      cleanup: false
      token: "$GITHUB_TOKEN"
      target_commitish: "$TRAVIS_COMMIT"
      file:
        - "./fuzzyppcli.zip"
  - stage: release
    name: Release Windows preprocessor
    os: windows
    env:
      YARN_GPG=no # GPG causes Travis to hang in Windows.
    language: cpp
    script: skip
    before_deploy: 
      - export TRAVIS_TAG=$(git describe --tags --abbrev=0)
      - 7z a -r -tzip ./fuzzyppcli-win.zip ./fuzzypp/bin/Release/fuzzyppcli.exe
    deploy:
      edge: true
      provider: releases
      cleanup: false
      token: "$GITHUB_TOKEN"
      tag_name: "$TRAVIS_TAG"
      target_commitish: "$TRAVIS_COMMIT"
      file:
        - "./fuzzyppcli-win.zip"
    after_deploy: gpgconf --kill gpg-agent
cache:
  directories:
  - "$HOME/.sbt/1.0/dependency"
  - "$HOME/.sbt/boot/scala*"
  - "$HOME/.sbt/launchers"
  - "$HOME/.ivy2/cache"
  - "$HOME/.coursier"
  - "./target"
  - "./fuzzypp/bin"
notifications:
  slack:
    secure: 
    on_success: change
    on_failure: always
